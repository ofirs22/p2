<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <div style = "padding: 300px; border : 5px solid black;">
        <button id = "moveIt" style = "top:0; left:0; position: absolute;">Move me!!</button>
    </div>
        <script>
            let flag;
            let cordinate = moveIt.getBoundingClientRect();
            //Horizontal pixel
            let moveHor = cordinate.left;
            //vertical pixel
            let moveVer = cordinate.top;
            
            //acceess to the parent dimmenssion , so i know when to change direction
            let parentDim = moveIt.parentNode.getBoundingClientRect();
            //start at the top left of the parent container
            moveIt.style.left = parentDim.left;
            //frequency
            setInterval(moveButton, 10);
            
            //This function move the button in 1 direction until hits the edge of the container and make a 90 deg turn clockwise
            //also change the BG color of the parent div
            function moveButton(){ 
                
                //Parent container - keep reference to the parent container, keep the function as generic as possible
                par = moveIt.parentNode;    
                moveIt.style.position = "absolute";

                //when top is 0 and left is 0 change the flag to 0 - when i want to go right
                //Those conditions happen once per turn
                if((moveHor == 0) && (moveVer == 0)){
                    par.style.backgroundColor = `rgb(${Math.random()*254},${Math.random()*254},${Math.random()*254})`;
                    flag = 0;
                }
                //when top is 0 and right is the right edge minus the size of the button change the flag to 1 - i want to go down
                if((moveHor == parentDim.right - moveIt.offsetWidth) && (moveVer == 0)){
                    par.style.backgroundColor = `rgb(${Math.random()*254},${Math.random()*254},${Math.random()*254})`;
                     flag = 1; 
                    }
                //when top is bottom of the div minus height of the button change the flag to 2 - i want to go left
                if((moveHor == parentDim.right - moveIt.offsetWidth) && (moveVer == parentDim.bottom - moveIt.offsetHeight)){
                    par.style.backgroundColor = `rgb(${Math.random()*254},${Math.random()*254},${Math.random()*254})`;
                    flag = 2;
                 }
                //when top is bottom of the div minus height and the left is 0 change the flag to 3 - i want to go up
                if((moveHor == 0) && (moveVer == parentDim.bottom - moveIt.offsetHeight)){
                    par.style.backgroundColor = `rgb(${Math.random()*254},${Math.random()*254},${Math.random()*254})`;
                     flag = 3; 
                    }

                switch (flag) {
                    //when flag is 0 move right - has action by the flag
                    //This switch runs every interval
                    case 0:
                        moveHor += 1;
                        moveIt.style.left = moveHor+'px';
                        break;
                    //when flag is 1 move down
                    case 1:
                        moveVer += 1;
                        moveIt.style.top = moveVer+'px';
                        break;
                    //when flag is 2 move left
                    case 2:
                        moveHor -=1;
                        moveIt.style.left = moveHor+'px';
                        break;
                    //when flag is 3 move up
                    case 3:
                        moveVer -=1;
                        moveIt.style.top = moveVer+'px';
                        break;
                
                    default:
                        break;
                }
            }
        </script>
</body>
</html>
