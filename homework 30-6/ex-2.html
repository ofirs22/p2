<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm" id = "active" style = "text-align: center;">
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
      <script>
          //change the div id "active" background color every period of time
            let red = 0, green = 0, blue = 0;
            setInterval(changeRGB,1000);

            function changeRGB(){
                red = Math.random() * 254;
                green = Math.random() * 254;
                blue = Math.random() * 254;
                active.style = `background-color : rgb(${red}, ${green},${blue}); padding:100px`; 
            }

      </script>
</body>
</html>
