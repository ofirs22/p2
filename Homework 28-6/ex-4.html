<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var arr = [5,8,14,2,67,-8];
        function printSmallest(arr){
            var min = arr[0];
            for (var i = 1; i < arr.length ; i++){
                if(min > arr[i] ){
                    min = arr[i];
                }
            }
            return min;
        }
        console.log(printSmallest(arr));
    </script>  
</body>
</html>
