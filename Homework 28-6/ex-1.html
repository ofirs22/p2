<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var arr = [5,8,14,2,67];
        function sumArr(arr){
            var res = 0;
            for (var i = 0; i < arr.length ; i++){
                res = res + arr[i];
            }
            return res; 
        }
        var sum = sumArr(arr);
        console.log(sum);
    </script>  
</body>
</html>
