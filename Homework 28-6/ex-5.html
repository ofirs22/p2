<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var arr = [5,8,14,2,67,-8];


        function sumArr(arr){
            var res = 0;
            for (var i = 0; i < arr.length ; i++){
                res = res + arr[i];
            }
            return res; 
        }

        function makeAverage(arr){
            var sum = sumArr(arr);
            return sumArr(arr)/arr.length;
            
        }
        console.log(makeAverage(arr));
    </script>  
</body>
