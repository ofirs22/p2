<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var arr = [5,8,14,2,67];
        function printEvenNums(arr){
            var arr1 = [];
            for (var i = 0, j = 0; i < arr.length ; i++){
                if(arr[i] % 2 == 0 ){
                    arr1[j] = arr[i];
                    j++;
                }
            }
            return arr1;
        }
        console.log(printEvenNums(arr));
    </script>  
</body>
</html>
