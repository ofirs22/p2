<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var arr = [5,8,14,2,67];
        function isAllNums(arr){
            for (var i = 0; i < arr.length ; i++){
                if(typeof(arr[i]) != 'number'){
                    return false;}
            }
            return true; 
        }
        console.log(isAllNums(arr));
    </script>  
</body>
</html>
